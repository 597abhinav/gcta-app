<body>
  <p>Welcome to the chat app</p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var server = io();

    server.on('connect', function() {
      console.log("Connected to Server");

    server.on('disconnect', function() {
      console.log("Disconnected from Server");
    });
  </script>
